name: CI

on:
  - push
  - pull_request

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Check git is working
        run: |
          git config --global user.email "bumpversion-test-git@github.actions"
          git config --global user.name "Testing Git on Travis CI"
          git config --global --add safe.directory `pwd`
          git config --global init.defaultBranch `git rev-parse --abbrev-ref HEAD`
          git --version
          git config --list
          git fetch --tags
      - name: Check mercurial is working
        run: |
          echo -e '[ui]\nusername = Testing Mercurial on Travis CI <bumpversion-test-hg@travis.ci>' > ~/.hgrc
          hg --version
      - name: Install and configure Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry self add poetry-plugin-version
      - name: Install deps
        run: uv sync --active --inexact --all-extras --all-groups
      - uses: astral-sh/ruff-action@v3
      - name: Check style
        run: |
          ruff format --check
          ruff check
          uv run mypy .
      - name: Run tests
        run: uv run pytest -s -r a '[]' tests/ --import-mode importlib
